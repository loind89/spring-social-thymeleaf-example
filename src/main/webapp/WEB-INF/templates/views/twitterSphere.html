<div class="container large-space-on-top">
		<div id="midCol" class="row well well-large">
			<h1 class="large-space-underneath large-space-on-top">Heres whats going on in your tweet universe!</h1>
			
		
				<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Profile</th>
								<th>By</th>
								<th>Text</th>
								<th>Retweeted</th>
							</tr>
							
						</thead>
						
						<tbody data-bind="foreach:tweetUpdates">
							 <tr class="twitter-table-row" data-bind="attr:{id: id}">
								<td><img  data-bind="attr:{ src:profileImageUrl}"/></td>
								<td data-bind="text:fromUser"></td>
								<td data-bind="text: text"></td>
								<td data-bind="text: retweetCount" ></td>
							 </tr> 
						</tbody>
				</table>
				 
				
			
		</div>
</div>
