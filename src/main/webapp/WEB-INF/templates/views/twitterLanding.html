<div class="container large-space-on-top">
		<div id="midCol" class="row well well-large">
			<h1 class="large-space-underneath large-space-on-top">Create a Tweet-O-Sphere! from your friends!</h1>
			
			<form method="post" th:action="@{/user/sphere}"> 
				<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Profile</th>
								<th>Name</th>
								<th>Location</th>
								<th>Include in Sphere?</th>
							</tr>
							
						</thead>
						
					<tbody data-bind="foreach:friendProfiles">
							<tr>
								<td><img  data-bind="attr:{ src:profileImageUrl}"/></td>
								<td data-bind="text:screenName"></td>
								<td data-bind="text: location"></td>
								<td><input type="checkbox" data-bind="attr:{'id':id, name:id}" value="checked" /></td>
							 </tr> 
						</tbody>
					</table>
				 
				 	<button type="submit" class="btn btn-primary" >
						<img th:src="@{/resources/images/twitter.png}"/> &nbsp; Build a Tweet-O-Sphere!
					</button>
			</form>
				
			
		</div>
</div>

<script>
	twitterKo()
</script>
